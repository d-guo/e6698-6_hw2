<script>
    function postImage(event) {
        let image = event.target.files[0];
        axios.put("https://26x4mf4nz7.execute-api.us-east-1.amazonaws.com/beta/upload/b2-ass2/" + image.name, image, {
            headers: {
                'Access-Control-Allow-Origin': '*',
                'Content-Type': image.type,
                "X-Amz-Date": "SOi1mwuT0Q5D7ZiIrMJx7615n2AgsTCZ1oj2ec5c",
            }
        });
        alert('d');
    }
    function getImages(event) {
        axios.get("https://26x4mf4nz7.execute-api.us-east-1.amazonaws.com/beta/search/", {
            headers: {
                'Access-Control-Allow-Origin': '*',
                "X-Amz-Date": "SOi1mwuT0Q5D7ZiIrMJx7615n2AgsTCZ1oj2ec5c",
            },
            params: {
                query: "shoe"
            }
        });
        alert('d');
    }
</script>
